<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Apollo 11 Moon Landing 1969. Apollo 11 Museum. Mission to the Moon. First Man on the Moon">
    <meta name="keywords" content="Apollo 11, Moon Landing 1969, Space Museum, NASA, First Man on the Moon">
    <title>Moon Landing Museum</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1>Moon Landing Museum</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-lable"><i class="fa-solid fa-bars"></i></i></label>
        <nav>
            <ul id="main-menu">
                <li><a href="index.html">Home Page</a></li>
                <li><a href="mission.html">The Mission</a></li>
                <li><a href="astronauts.html">The Astronauts</a></li>
                <li><a href="visit-us.html">Visit Us</a></li>
                <li><a href="form.html" class="active">Volunteer with Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Volunteer with Us</h2>
        </section>
        <section class="wrap-2">
            <section class="color-block-a form">
                <p>Please complete the form below to register your interest in Volunteering with us</p>
                <!-- Volunteering Form -->
                <form action="formdump.html" method="get" class="color-block-b">
                    <div class="left-alignment">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Full Name">
                        <br>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number">
                        <br>
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="name@emailaddress.com">
                        <br>
                        <label for="age">Are you age 18 or older?</label>
                        <select name="age" id="age">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                        <br>
                    </div>
                    <div>
                        <p id="smaller-paragraph">Please select your availability, select as many as you wish</p>
                    </div>
                    <div class="left-alignment" id="availability">

                        <input type="checkbox" id="availability" name="availability" value="monday">
                        <label for="availability">Mon</label>
                        <br>
                        <input type="checkbox" id="availability" name="availability" value="tuesday">
                        <label for="availability">Tue</label>
                        <br>
                        <input type="checkbox" id="availability" name="availability" value="wednesday">
                        <label for="availability">Wed</label>
                        <br>
                        <input type="checkbox" id="availability" name="availability" value="thursday">
                        <label for="availability">Thur</label>
                        <br>
                        <input type="checkbox" id="availability" name="availability" value="friday">
                        <label for="availability">Fri</label>
                        <br>
                        <input type="checkbox" id="availability" name="availability" value="saturday">
                        <label for="availability">Sat</label>
                        <br>
                        <input type="checkbox" id="availability" name="availability" value="sunday">
                        <label for="availability">Sun</label>
                        <br>
                        <br>
                        <input type="submit" value="Submit" id="submit-button">
                    </div>
                </form>
            </section>
            <section class="color-block-a img-center">
                <img src="assets/images/volunteers.jpg" alt="picture of a volunteer in an orange t-shirt"
                    id="volunteer-img">
            </section>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div>
            <ul id="social-media-links">
                <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook Page (opens in a new tab)"><i
                            class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram Page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter Page (opens in a new tab)"><i
                            class="fa-brands fa-x-twitter"></i></a></li>
            </ul>
        </div>
    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/244c1138b0.js" crossorigin="anonymous"></script>
</body>

</html>
