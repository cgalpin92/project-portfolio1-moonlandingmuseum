    <!-- Main Content -->
    <main>
        <h2>Volunteer with Us</h2>
        <p>Please complete the form below to register your interest in Volunteering with us</p>
        <!-- Volunteering Form -->
        <form action="https://formdump@moon-landing-museum.org.uk" method="post">
            <div class="table-alignment">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Full Name">
                <br>
                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number">
                <br>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="name@emailaddress.com">
                <br>
                <label for="age">Are you age 18 or older?</label>
                <select name="age" id="age">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <br>
            </div>
            <div class="table-alignment">
                <p>Please select your availability</p>
                <p>select as many as you wish</p>
                <label for="availability">Mon</label>
                <input type="checkbox" id="availability" name="availability" value="monday">
                <label for="availability">am</label>
                <input type="checkbox" name="availability" id="availability" value="monday-am">
                <label for="availability">pm</label>
                <input type="checkbox" name="availability" id="availability" value="monday-pm">
                <br>
                <label for="availability">Tue</label>
                <input type="checkbox" id="availability" name="availability" value="tuesday">
                <label for="availability">am</label>
                <input type="checkbox" name="availability" id="availability" value="tuesday-am">
                <label for="availability">pm</label>
                <input type="checkbox" name="availability" id="availability" value="tuesday-pm">
                <br>
                <label for="availability">Wed</label>
                <input type="checkbox" id="availability" name="availability" value="wednesday">
                <label for="availability">am</label>
                <input type="checkbox" name="availability" id="availability" value="wednesday-am">
                <label for="availability">pm</label>
                <input type="checkbox" name="availability" id="availability" value="wednesday-pm">
                <br>
                <label for="availability">Thur</label>
                <input type="checkbox" id="availability" name="availability" value="thursday">
                <label for="availability">am</label>
                <input type="checkbox" name="availability" id="availability" value="thursday-am">
                <label for="availability">pm</label>
                <input type="checkbox" name="availability" id="availability" value="thursday-pm">
                <br>
                <label for="availability">Fri</label>
                <input type="checkbox" id="availability" name="availability" value="friday">
                <label for="availability">am</label>
                <input type="checkbox" name="availability" id="availability" value="friday-am">
                <label for="availability">pm</label>
                <input type="checkbox" name="availability" id="availability" value="friday-pm">
                <br>
                <label for="availability">Sat</label>
                <input type="checkbox" id="availability" name="availability" value="saturday">
                <label for="availability">am</label>
                <input type="checkbox" name="availability" id="availability" value="saturday-am">
                <label for="availability">pm</label>
                <input type="checkbox" name="availability" id="availability" value="saturday-pm">
                <br>
                <label for="availability">Sun</label>
                <input type="checkbox" id="availability" name="availability" value="sunday">
                <label for="availability">am</label>
                <input type="checkbox" name="availability" id="availability" value="sunday-am">
                <label for="availability">pm</label>
                <input type="checkbox" name="availability" id="availability" value="sunday-pm">
            </div>
        </form>

    </main>
